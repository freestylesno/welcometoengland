<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Home Page Slideshow</title>
			
			<script type = "text/javascript">
			
				var slidePics = new Array(
					"slideshow/ben.jpg",
					"slideshow/city.jpg",
					"slideshow/beatle.jpg",
					"slideshow/eye.jpg",
					"slideshow/bridge.jpg",
					"slideshow/hpstudio.jpg",
					"slideshow/guard.jpg",
					"slideshow/holmes.jpg",
					"slideshow/phone.jpg",
					"slideshow/view.jpg"
					);
				var i = 0;
			

				function movePrevious(){
					if(document.slideshow && i > 0){
						i--;
						document.display.src = slidePics[i];
					}
					else{
							last();
					}

				}
				function moveNext() {
					if(document.slideshow && i < slidePics.length-1){
						i++;
						document.display.src = slidePics[i];
					}
					else{
							first();
					}
			

				}
				function last () {
					i = slidePics.length-1;
					document.display.src = slidePics[i];
				}
				function first(){
					//reset counter to 0 & set image
					i = 0;
					document.display.src = slidePics[i];
				}

			</script>
		
	</head>
	<body>
		<form name = "slideshow" id = "slideshow">
			<p style = "text-align: center">
				<img src="slideshow/ben.jpg" alt ="picture of Big Ben" title = "picture of Big Ben" name =  "display" id = "display"/>
			</p>
			<p style = "text-align: center">
				<input type = "button" name =  "button" id =  "button" value = "First Slide" onClick = "first()"; /> 	
				<input type = "button" name =  "button" id =  "button" value = "Previous Slide" onClick ="movePrevious()"; />
				<input type = "button" name =  "button" id =  "button" value = "Next Slide" onClick = "moveNext()"; /> 
				<input type = "button" name =  "button" id =  "button" value = "Last Slide" onClick = "last()"; /> 
			</p>
		</form>

</html>
